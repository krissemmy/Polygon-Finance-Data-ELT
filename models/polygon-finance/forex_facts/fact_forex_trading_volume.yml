version: 2

models:
  - name: fact_forex_trading_volume
    description: "Fact table detailing the trading volume of each trade"
    columns:
      - name: forex_id
        description: "Primary key of stock table"
        data_type: STRING

      - name: date_id
        description: "foreign key belonging to dim_stock_dates"
        data_type: STRING

      - name: price_id
        description: "foreign key belonging to dim_stock_prices"
        data_type: STRING

      - name: symbol
        description: "Symbol been traded"
        data_type: STRING

      - name: trading_volume
        description: "The trading volume for a stock"
        data_type: FLOAT